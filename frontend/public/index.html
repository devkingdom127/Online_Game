        <script src="js/slick.min.js"></script>
        <script>
            $(".center").slick({
                infinite: true,
                centerMode: true,
                centerPadding: "50px 30px",
                slidesToShow: 3,
                slidesToScroll: 3,
            });
        </script>
        <script>
            $("#plus").click(function () {
                var i = +$("#count").text() + 1;
                $("#count").text(i);
            });
            $("#minus").click(function () {
                var i = +$("#count").text() - 1;
                $("#count").text(i);
            });
        </script>
